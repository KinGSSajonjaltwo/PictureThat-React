<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 , minimum-scale=1 ,maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="/manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      href="https://firebasestorage.googleapis.com/v0/b/picturethat-9f8ae.appspot.com/o/iosicon.png?alt=media&token=09811c53-65ce-4040-b91e-3781c89e8342"
    />
    <link
      rel="shortcut icon"
      href="https://firebasestorage.googleapis.com/v0/b/picturethat-9f8ae.appspot.com/o/shortcuticon.png?alt=media&token=f116af96-8a15-49e3-aee7-a0a56a740c3a"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>사진그거</title>
    <meta name="title" content="사진그거" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="사진그거" />
    <meta
      property="og:description"
      content="카드 기반 포즈 추천 서비스, 우리..있잖아..사진그거...찍으러갈래?..👉👈"
    />
    <meta property="og:url" content="http://picturethat.kr" />
    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/picturethat-9f8ae.appspot.com/o/caupicturedooor.png?alt=media&token=35bb28bc-32ec-4974-98ee-470e24e53b04"
    />
    <meta name="keyword" content="사진그거" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
